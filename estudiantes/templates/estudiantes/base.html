{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel Estudiantes - Academia Musical</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      .main-content {
        margin-top: 100px;
        padding: 2rem 0;
      }
      
      /* Modern Navbar Styling */
      .navbar {
        background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(255,255,255,0.85)) !important;
        backdrop-filter: blur(15px);
        border-bottom: 1px solid rgba(255,255,255,0.2);
        box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        padding: 1rem 0;
        transition: all 0.3s ease;
      }
      
      .navbar:hover {
        box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      }
      
      .navbar-brand {
        color: #2c3e50 !important;
        font-weight: 700;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      
      .navbar-brand:hover {
        color: #e74c3c !important;
        transform: scale(1.05);
        transition: all 0.3s ease;
      }
      
      .navbar-nav .nav-link {
        color: #2c3e50 !important;
        font-weight: 600;
        padding: 0.75rem 1.5rem !important;
        margin: 0 0.25rem;
        border-radius: 10px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      
      .navbar-nav .nav-link:hover {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        color: white !important;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
      }
      
      .navbar-nav .nav-link.active {
        background: linear-gradient(135deg, #8e44ad, #7d3c98) !important;
        color: white !important;
        box-shadow: 0 6px 20px rgba(142, 68, 173, 0.4);
      }
      
      .navbar-nav .nav-link.active:hover {
        background: linear-gradient(135deg, #7d3c98, #6c3483) !important;
        box-shadow: 0 8px 25px rgba(142, 68, 173, 0.5);
      }
      
      .navbar-toggler {
        border: none;
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        border-radius: 8px;
        padding: 0.5rem 0.75rem;
        transition: all 0.3s ease;
      }
      
      .navbar-toggler:hover {
        background: linear-gradient(135deg, #c0392b, #a93226);
        transform: scale(1.1);
      }
      
      .navbar-toggler:focus {
        box-shadow: 0 0 0 0.2rem rgba(231, 76, 60, 0.25);
      }
      
      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='m4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
      }
      
      .dropdown-menu {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        backdrop-filter: blur(10px);
        background: rgba(255,255,255,0.95);
        margin-top: 0.5rem;
      }
      
      .dropdown-item {
        color: #2c3e50;
        font-weight: 500;
        padding: 0.75rem 1.5rem;
        border-radius: 10px;
        margin: 0.25rem;
        transition: all 0.3s ease;
      }
      
      .dropdown-item:hover {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        color: white;
        transform: translateX(5px);
      }
      
      .dropdown-toggle::after {
        color: #2c3e50;
      }
      
      /* Modern Card Styling */
      .card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        backdrop-filter: blur(10px);
        background: rgba(255,255,255,0.95);
        transition: all 0.3s ease;
        overflow: hidden;
      }
      
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      }
      
      .card-header {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        border-bottom: 1px solid rgba(0,0,0,0.1);
        padding: 1.5rem;
        border-radius: 20px 20px 0 0 !important;
      }
      
      .card-body {
        padding: 2rem;
      }
      
      .card-title {
        color: #2c3e50;
        font-weight: 700;
        margin-bottom: 1rem;
      }
      
      /* Modern Button Styling */
      .btn {
        border-radius: 12px;
        font-weight: 600;
        padding: 0.75rem 1.5rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
        position: relative;
        overflow: hidden;
      }
      
      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      }
      
      .btn-primary {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
      }
      
      .btn-primary:hover {
        background: linear-gradient(135deg, #c0392b, #a93226);
        box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
      }
      
      .btn-success {
        background: linear-gradient(135deg, #27ae60, #229954);
      }
      
      .btn-success:hover {
        background: linear-gradient(135deg, #229954, #1e8449);
        box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
      }
      
      .btn-secondary {
        background: linear-gradient(135deg, #95a5a6, #7f8c8d);
      }
      
      .btn-secondary:hover {
        background: linear-gradient(135deg, #7f8c8d, #6c7b7d);
        box-shadow: 0 8px 25px rgba(149, 165, 166, 0.4);
      }
      
      .btn-outline-secondary {
        border: 2px solid #95a5a6;
        color: #95a5a6;
        background: transparent;
      }
      
      .btn-outline-secondary:hover {
        background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        border-color: #7f8c8d;
        color: white;
      }
      
      /* Modern Form Controls */
      .form-control, .form-select {
        border-radius: 12px;
        border: 2px solid rgba(0,0,0,0.1);
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
        background: rgba(255,255,255,0.9);
        backdrop-filter: blur(5px);
      }
      
      .form-control:focus, .form-select:focus {
        border-color: #e74c3c;
        box-shadow: 0 0 0 0.2rem rgba(231, 76, 60, 0.25);
        background: white;
      }
      
      .form-label {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 0.5rem;
      }
      
      /* Modern Table Styling */
      .table {
        background: rgba(255,255,255,0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      
      .table thead th {
        background: linear-gradient(135deg, #8e44ad, #7d3c98);
        color: white;
        font-weight: 600;
        border: none;
        padding: 1rem;
      }
      
      .table tbody td {
        padding: 1rem;
        border-color: rgba(0,0,0,0.05);
        vertical-align: middle;
      }
      
      .table tbody tr:hover {
        background: rgba(231, 76, 60, 0.05);
      }
      
      /* Badges */
      .badge {
        border-radius: 8px;
        padding: 0.5rem 1rem;
        font-weight: 600;
        font-size: 0.875rem;
      }
      
      /* List Group Modern Styling */
      .list-group-item {
        border: none;
        border-radius: 12px;
        margin-bottom: 0.5rem;
        background: rgba(255,255,255,0.7);
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
        border: 1px solid rgba(0,0,0,0.05);
      }
      
      .list-group-item:hover {
        background: rgba(231, 76, 60, 0.1);
        transform: translateX(5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      
      .list-group-item.active {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        border-color: #c0392b;
        color: white;
        transform: translateX(5px);
        box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
      }
      
      /* Alert Styling */
      .alert {
        border: none;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        font-weight: 500;
      }
      
      .alert-info {
        background: rgba(52, 152, 219, 0.1);
        color: #2980b9;
        border-left: 4px solid #3498db;
      }
      
      .alert-warning {
        background: rgba(241, 196, 15, 0.1);
        color: #d68910;
        border-left: 4px solid #f1c40f;
      }
      
      /* Animations */
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .card {
        animation: fadeInUp 0.6s ease-out;
      }
      
      /* Responsive Adjustments */
      @media (max-width: 768px) {
        .main-content {
          margin-top: 80px;
          padding: 1rem 0;
        }
        
        .card-body {
          padding: 1.5rem;
        }
        
        .navbar-nav .nav-link {
          margin: 0.25rem 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Modern Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fas fa-user-graduate"></i>
          Panel Aula Estudiantes
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarEstudiante"
          aria-controls="navbarEstudiante"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarEstudiante">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link {% if active_tab == 'clases' %}active{% endif %}"
                href="{% url 'estudiante_clases' %}"
              >
                <i class="fas fa-book me-2"></i>Mis Clases
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if active_tab == 'asistencias' %}active{% endif %}"
                href="{% url 'estudiante_asistencias' %}"
              >
                <i class="fas fa-calendar-check me-2"></i>Asistencias
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if active_tab == 'perfil' %}active{% endif %}"
                href="{% url 'estudiante_perfil' %}"
              >
                <i class="fas fa-user me-2"></i>Perfil
              </a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownEstudiante"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fas fa-user-circle me-2"></i>
                {{ user.first_name }} {{ user.last_name }}
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownEstudiante"
              >
                <li>
                  <form method="POST" action="{% url 'logout' %}" style="margin: 0">
                    {% csrf_token %}
                    <button type="submit" class="dropdown-item">
                      <i class="fas fa-sign-out-alt me-2"></i>
                      Cerrar sesión
                    </button>
                  </form>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      {% block content %}
      <!-- Content will change based on the view -->
      {% endblock %}
    </div>

    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
